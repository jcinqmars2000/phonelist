<!doctype html>
<html xmlns:og="http://opengraphprotocol.org/schema/"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:website="http://ogp.me/ns/website" lang="en-US" itemscope
	itemtype="http://schema.org/WebPage" class="touch-styles">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- This is Squarespace. -->
<!-- jamie-sharp-va6s -->
<base href="">
<meta charset="utf-8" />
<title>Password Reset Request</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="shortcut icon" type="image/x-icon"
	href="https://static1.squarespace.com/static/5681604dd82d5e873675ed8c/t/5681619fdf40f3468f730b56/favicon.ico" />
<meta name="twitter:title" content="Our Company" />
<meta name="twitter:url"
	content="http://www.steereengineering.com/what-we-do/" />
<meta name="twitter:card" content="summary" />
<meta name="description" content="" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container-fluid" style="margin-top: 60px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div>
					<p align="right">
						<a href="/intranet" class="btn btn-success btn-info btn-sm"> <span
							class="glyphicon glyphicon-home"> Intranet </span>
						</a>
					</p>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<img th:src="@{/images/steere_logo.png}"
							class="img-responsive left-block" width="100" height="100"
							alt="Logo" />
						<h4 align="CENTER">Password Reset Request</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<form th:action="@{/password/reset}" method="POST"
								class="form-signin">
								<div align="center">
									<h4>Enter your email address and a password reset link
										will be sent to your inbox.</h4>
								</div>
								<table class="table">
									<colgroup>
										<col span="1" style="width: 25%;">
										<col span="1" style="width: 50%;">
										<col span="1" style="width: 25%;">

									</colgroup>
									<tr>
										<td />
										<td class="noborder"><input type="text" id="email"
											name="email" th:placeholder="Email" class="form-control" />
											<br /></td>
										<td />
									</tr>
									<tr>
										<td />
										<td />
										<td />
										<td />
									</tr>
								</table>
								<div align="center">
									<p style="font-size: 20; color: #FF1C19;">
										<span th:utext="${errorMsg}"></span>
									</p>
								</div>
								<button class="btn btn-primary btn-block" name="Submit"
									value="Send" type="Submit">Send My Link</button>
							</form>
						</div>
						<br />
						<form th:action="@{/registration}" method="get">
							<button class="btn btn-md btn-primary btn-block" type="Submit">Go
								To Registration Page</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
