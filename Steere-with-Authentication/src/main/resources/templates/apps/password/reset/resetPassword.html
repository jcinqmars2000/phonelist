<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="shortcut icon" type="image/x-icon"
	href="https://static1.squarespace.com/static/5681604dd82d5e873675ed8c/t/5681619fdf40f3468f730b56/favicon.ico" />
</head>

<body>
	<a href="#" class="body-overlay"></a>
	<div class="container-fluid" style="margin-top: 60px">
		<div class="col-md-6 col-md-offset-3">
			<div>
				<p align="right">
					<a href="/intranet" class="btn btn-success btn-info btn-sm"> <span
						class="glyphicon glyphicon-home"> Intranet </span>
					</a>
				</p>
			</div>
			<form th:object="${emailCommand}" th:action="@{${action}}"
				method="post">
				<input type="hidden" th:field="*{employee_id}" />
				<div class="pannel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<img th:src="@{/images/steere_logo.png}"
								class="img-responsive left-block" width="100" height="100"
								alt="Logo" />
							<h1 class="panel-title" align="CENTER">
								Password Reset <span th:utext="${displayname}"></span>
							</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6 form-group"
									th:class="${#fields.hasErrors('password')}
                                      ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
									<label>Password:</label> <input type="password"
										class="form-control" th:field="*{password}"
										th:errorclass="has-error" /> <span class="help-block"
										th:if="${#fields.hasErrors('password')}">
										<ul>
											<li th:each="err : ${#fields.errors('password')}"
												th:text="${err}" />
										</ul>
									</span>
								</div>
								<div class="col-md-6 form-group"
									th:class="${#fields.hasErrors('confirmpassword')}
                                      ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
									<label>Confirm Password:</label> <input type="password"
										class="form-control" th:field="*{confirmpassword}"
										th:errorclass="has-error" /> <span class="help-block"
										th:if="${#fields.hasErrors('confirmpassword')}">
										<ul>
											<li th:each="err : ${#fields.errors('confirmpassword')}"
												th:text="${err}" />
										</ul>
									</span>
								</div>
							</div>
							<div align="right">
								<div th:if="${#fields.hasErrors('*')}" align="center"
									class="alert alert-danger">
									<p>Please Correct Errors Above</p>
								</div>
								<div align="center">
									<span th:utext="${successMessage}"></span>
								</div>
								<br />
								<button type="submit" class="btn btn-md btn-primary btn-block">Reset
									My Password</button>
								<br /> <a href="/login"
									class="btn btn-md btn-primary btn-block"> Go To Login Page</a>


							</div>

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
