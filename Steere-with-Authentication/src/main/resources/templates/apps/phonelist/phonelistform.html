<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="shortcut icon" type="image/x-icon"
	href="https://static1.squarespace.com/static/5681604dd82d5e873675ed8c/t/5681619fdf40f3468f730b56/favicon.ico" />
</head>

<body>
	<a href="#" class="body-overlay"></a>
	<!--/*@thymesVar id="phonelist" type="com.steereengineering.model.PhoneList"*/-->
	<div class="container-fluid" style="margin-top: 60px">
		<div class="col-md-6 col-md-offset-3">
			<div>
				<p align="right">
					<a href="/intranet" class="btn btn-success btn-info btn-sm"> <span
						class="glyphicon glyphicon-home"> Intranet </span>
					</a>
				</p>
			</div>
			<div align="right">
				<a href="#" th:href="@{/logout?logout}">Log Out</a>
			</div>
			<form th:object="${employee}" th:action="@{/apps/phonelist/}"
				method="post">

				<input type="hidden" th:field="*{employee_id}" />
				<div class="pannel-group">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<img th:src="@{/images/steere_logo.png}"
								class="img-responsive left-block" width="100" height="100"
								alt="Logo" />
							<h1 class="panel-title" align="left">Employee Entry</h1>
						</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-md-6 form-group"
									th:class="${#fields.hasErrors('firstname')}
                                      ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
									<label>First Name:</label> <input type="text"
										class="form-control" th:field="*{firstname}"
										th:errorclass="has-error" /> <span class="help-block"
										th:if="${#fields.hasErrors('firstname')}">
										<ul>
											<li th:each="err : ${#fields.errors('firstname')}"
												th:text="${err}" />
										</ul>
									</span>
								</div>
								<div class="col-md-6 form-group"
									th:class="${#fields.hasErrors('lastname')}
                                      ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
									<label>Last Name:</label> <input type="text"
										class="form-control" th:field="*{lastname}"
										th:errorclass="has-error" /> <span class="help-block"
										th:if="${#fields.hasErrors('lastname')}">
										<ul>
											<li th:each="err : ${#fields.errors('lastname')}"
												th:text="${err}" />
										</ul>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6 form-group"
									th:class="${#fields.hasErrors('extension')}
                                      ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
									<label>Extension:</label> <input type="text"
										class="form-control" th:field="*{extension}"
										th:errorclass="has-error" /> <span class="help-block"
										th:if="${#fields.hasErrors('extension')}">
										<ul>
											<li th:each="err : ${#fields.errors('extension')}"
												th:text="${err}" />
										</ul>
									</span>
								</div>
								<div class="col-md-6 form-group"
									th:class="${#fields.hasErrors('cellphone')}
                                      ? 'col-md-6 form-group has-error' : 'col-md-6 form-group'">
									<label>Cell Phone:</label> <input type="text"
										class="form-control" th:field="*{cellphone}"
										th:errorclass="has-error" /> <span class="help-block"
										th:if="${#fields.hasErrors('cellphone')}">
										<ul>
											<li th:each="err : ${#fields.errors('cellphone')}"
												th:text="${err}" />
										</ul>
									</span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-12 form-group"
									th:class="${#fields.hasErrors('email')}
                                      ? 'col-md-12 form-group has-error' : 'col-md-12 form-group'">
									<label>Email:</label> <input type="text" class="form-control"
										th:field="*{email}" th:errorclass="has-error" /> <span
										class="help-block" th:if="${#fields.hasErrors('email')}">
										<ul>
											<li th:each="err : ${#fields.errors('email')}"
												th:text="${err}" />
										</ul>
									</span>
								</div>
							</div>
							<input type="hidden" th:field="*{password}" />
							<div align="right">
								<div th:if="${#fields.hasErrors('*')}" align="center"
									class="alert alert-danger">
									<p>Please Correct Errors Above</p>
								</div>
								<a align="right" href="/apps/phonelist/index"
									class="btn btn-primary btn-sm">Back</a>
								<button type="submit" class="btn btn-primary btn-sm">Submit</button>
							</div>

						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
