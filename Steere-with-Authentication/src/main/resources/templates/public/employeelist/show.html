
<!doctype html>
<html xmlns:og="http://opengraphprotocol.org/schema/"
	xmlns:fb="http://www.facebook.com/2008/fbml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:website="http://ogp.me/ns/website" lang="en-US" itemscope
	itemtype="http://schema.org/WebPage" class="touch-styles">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta name="viewport" content="width=device-width, initial-scale=1">


<base href="">
<meta charset="utf-8" />
<title>Steer Phone List</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="shortcut icon" type="image/x-icon"
	href="https://static1.squarespace.com/static/5681604dd82d5e873675ed8c/t/5681619fdf40f3468f730b56/favicon.ico" />
<meta name="twitter:title" content="Our Company" />
<meta name="twitter:url"
	content="http://www.steereengineering.com/what-we-do/" />
<meta name="twitter:card" content="summary" />
<meta name="description" content="" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="container-fluid" style="margin-top: 60px">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
			<div align="right"><a href="#" th:href="@{/logout?logout}">Log Out</a></div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<img th:src="@{/images/steere_logo.png}"
							class="img-responsive left-block" width="100" height="100"
							alt="Logo" />
						<h4 align="CENTER">Steere Employee View</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive"
							th:if="${not #lists.isEmpty(employee)}">
							<div>
								<p align="right">
								<span th:if="${isadmin == 'true'}"><a
										href="/apps/phonelist/new" class="btn btn-primary btn-sm">New</a>
									</span>
									<a href="#" class="btn btn-success btn-sm"> <span
										class="glyphicon glyphicon-print"></span>
									</a>
								</p>
							</div>
							<div class="table-responsive">
								<table class="table table-borderless">

									<colgroup>
										<col span="1" style="width: 25%;">
										<col span="1" style="width: 25%;">
										<col span="1" style="width: 25%;">
										<col span="1" style="width: 25%;">
									</colgroup>
									<tr>
										<td><b>ID:</b></td>
										<td th:text="${employee.employee_id}"></td>
										<td />
										<td />
									</tr>
									<tr>
										<td><b>First Name:</b></td>
										<td th:text="${employee.firstname}"></td>
										<td><b>Last Name:</b></td>
										<td th:text="${employee.lastname}"></td>
									</tr>
									<tr>
										<td><b>Extension:</b></td>
										<td th:text="${employee.extension}"></td>
										<td><b>Cell Phone:</b></td>
										<td th:text="${employee.cellphone}"></td>
									</tr>
									<tr>
										<td><b>Email:</b></td>
										<td th:text="${employee.email}"></td>
										<td><b>Status:</b></td>
										<td><span th:if="${employee.active == '0'}">Inactive</span>
											<span th:unless="${employee.active == '1'}">Active</span></td>
									</tr>
									<tr>
										<td />
										<td />
										<td />
										<td />
									</tr>
								</table>
								
								
								
							</div>
							<div align="right">
								<a href="../index" class="btn btn-primary btn-sm">Back</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
